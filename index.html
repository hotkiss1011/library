<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>

  <link rel="stylesheet" href="src/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Bookshelf</h1>
      <button id="addBook">Add Book +</button>
    </div>

    <div class="bookForm">
      <h2>Book Info</h2>
      <form action="#" onsubmit="addBook()" method="get">
        <ul>
          <li>
            <label for="title">
              Title
            </label>
            <br>
            <input type="text" name="title" id="title-input">
          </li>
          <li>
            <label for="author">
              Author
            </label>
            <br>
            <input type="text" name="author" id="author-input">
          </li>
          <li>
            <label for="pages">
              # of Pages
            </label>
            <br>
            <input type="number" name="pages" id="pages-input">
          </li>
          <li>
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read-input">
          </li>
          <li class="form-buttons">
            <input type="submit" value="Submit" class="submit-button">
            <button data-close-button class="close-button">Close</button>
          </li>
        </ul>
      </form>
    </div>
    <div class="" id="overlay"></div>

    <div class="bookshelf">
      <div class="book">
        <h2 class="title">The Hobbit</h2>
        <p class="author">J.R.R. Tolkien</p>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
